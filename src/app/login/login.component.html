<div class="login-container">
  <div class="left-panel">
    <div class="welcome-section">
      <h1 class="welcome-title">Welcome to EmployeeTrack Portal</h1>
      <p class="welcome-subtitle">Your comprehensive solution for employee management.</p>
    </div>
    <div class="auth-options">
      <h2>LOGIN</h2>
      <h3 class="signup-text" routerLink="/register">SIGN UP</h3>
    </div>
  </div>
  
  <div class="right-panel">
    <div class="portal-title">
      <img src="assets/ems.png" alt="Logo" class="portal-logo">
      <h1>EmployeeTrack Portal</h1>
    </div>
    
    <div class="login-box">
      <h2 class="form-title">Sign In to Your Account</h2>
      
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email"
            [(ngModel)]="email" 
            name="email" 
            placeholder="Enter your email"
            required
            #emailInput="ngModel"
            [class.is-invalid]="emailInput.invalid && (emailInput.dirty || emailInput.touched || formSubmitted)">
          <div class="error-message" *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched || formSubmitted)">
            Please enter a valid email
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password"
            [(ngModel)]="password" 
            name="password" 
            placeholder="Enter your password"
            required
            #passwordInput="ngModel"
            [class.is-invalid]="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched || formSubmitted)">
          <div class="error-message" *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched || formSubmitted)">
            Please enter your password
          </div>
        </div>

        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        
        <button type="submit" class="login-btn">Sign In</button>
        
        <div class="divider">
          <span>Or Login with</span>
        </div>
        
        <div class="social-buttons">
          <button type="button" class="social-btn google-btn">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
            <span>Google</span>
          </button>
          <button type="button" class="social-btn facebook-btn">
            <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook">
            <span>Facebook</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
