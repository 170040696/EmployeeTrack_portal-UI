
<div class="login-container">
  <div class="left-panel">
    <div class="welcome-section">
      <h1 class="welcome-title">Welcome to EmployeeTrack Portal</h1>
      <p class="welcome-subtitle">Your comprehensive solution for employee management.</p>
    </div>
    <div class="auth-options">
      <h3 class="signin-text" routerLink="/login">LOGIN</h3>
      <h2>SIGN UP</h2>
    </div>
  </div>
  
  <div class="right-panel">
    <div class="portal-title">
      <img src="assets/ems.png" alt="Logo" class="portal-logo">
      <h1>EmployeeTrack Portal</h1>
    </div>
    
    <div class="registration-box">
      <h2 class="form-title">Create Account</h2>
      
      <form (ngSubmit)="onSubmit()" #registrationForm="ngForm" class="registration-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username"
            [(ngModel)]="username" 
            name="username" 
            placeholder="Enter your username"
            required
            #usernameInput="ngModel"
            [class.is-invalid]="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched || formSubmitted)">
          <div class="error-message" *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched || formSubmitted)">
            Please enter a username
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password"
            [(ngModel)]="password" 
            name="password" 
            placeholder="Enter your password"
            required
            #passwordInput="ngModel"
            [class.is-invalid]="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched || formSubmitted)">
          <div class="error-message" *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched || formSubmitted)">
            Please enter a password
          </div>
        </div>
        
        <button type="submit" class="register-btn">Create Account</button>
        
        <div class="divider">
          <span>Or Register with</span>
        </div>
        
        <div class="social-buttons">
          <button type="button" class="social-btn google-btn">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
            <span>Google</span>
          </button>
          <button type="button" class="social-btn facebook-btn">
            <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook">
            <span>Facebook</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
